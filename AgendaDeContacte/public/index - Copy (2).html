<!DOCTYPE>

<html ng-app='myApp'>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title  >COntact List App</title>
   
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <style >.w3-btn</style>

    <style type="text/css" >
      body{

        background-image: url(img.jpg);
        background-repeat: no-repeat;
        background-position: top center;
      }
    </style>

</head>
<body >
   
   
   <div class ="container" ng-controller="AppCtrl" >
       <div class = "w3-container ">
       
    <h1 style=" color:red ">Contact List App </h1>  

    <form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search contact" ng-model="searchFilter">
      </div>      
    </div>
  </form>
      
        Search:<input type="text" placeholder="Search contact" ng-model="searchFilter">

        <input class="form-control" ng-model="contact.name">
        <input class="form-control" ng-model="contact.email">
        <input class="form-control" ng-model="contact.number">

        <button class="w3-btn w3-red" ng-click="addContact()">ADD CONTACT</button>
             
         <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
         <button class ="btn btn-info" ng-click="deselect()">CLEAR</button>
        <br /><br />
        
        <table class ="table">
          <thead>
            
            <tr>              
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE NUMB</th>
                <th>Action</th>
                <th>&nbsp;</th>
            </tr>

          </thead>
          <tbody>
            
            <tr ng-repeat="contact in contactlist" | orderBy:sortType:sortReverse | filter:searchFilter">
              
              <td> {{contact.name}}</td>
              <td> {{contact.email}}</td>
              <td> {{contact.number}}</td>
              <td>
                <button class ="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
              </td>
              <td> 
                <button class ="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
              </td>

            
            </tr>
          </tbody>

        </table>

   
   </div>
   </div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controllers/controller.js"></script>


</body>




</html>
